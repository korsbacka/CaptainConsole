{% extends 'base.html' %}
{% block content %}
    {% include 'games/showcase.html' %}
    <div class="container">
        <div class="row">
            {% if games %}
                {% for game in games %}
                    {% include 'games/single_game.html' with game=game %}
                {% endfor %}
            {% else %}
                <div class="col-md-12">
                    <p>No games available for sale</p>
                </div>
            {% endif %}
        </div>
        {% include 'games/paginator.html' %}
    </div>
{% endblock %}
